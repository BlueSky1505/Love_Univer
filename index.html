<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love U In Every Universe ❤️❤️</title>
    <link rel="icon" href="./style/images/Anh (1).jpg" type="image/png" />
    <link rel="stylesheet" href="./style/style.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
      }
    }
    </script>
</head>
<body>
  <div id="container"></div>
  <div id="landscape-warning">
    <div class="warning-content">
      <div class="rotate-icon"></div>
      <div class="stars-bg"></div>
    </div>
  </div>
  <div id="dark-overlay"></div>
  <div id="info"></div>
  <!-- Nhạc nền -->
<audio id="bg-music" src="./style/HuKhong.mp3" preload="auto"></audio>
<script src="script.js"></script>
<!-- Auto play nhạc khi người dùng tương tác -->
<script>
  const audio = document.getElementById("bg-music");
  const tryPlay = () => {
    audio.play().catch(() => {});
    window.removeEventListener("click", tryPlay);
    window.removeEventListener("touchstart", tryPlay);
  };
  window.addEventListener("click", tryPlay);
  window.addEventListener("touchstart", tryPlay);
</script>
  <script type="module" src="./style/script.js"></script>
</body>
</html>
